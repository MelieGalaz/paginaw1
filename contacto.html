        <h2>Dejanos tus datos, consultas y nos ponemos en contacto</h2>
        <main class="caja">

            <form class="form">
                <div class="formulario">
                    <label for="name">Nombre y Apellido</label>
                    <input type="text" name="nombre_apellido" id="name" placeholder="Nombre">

                    <label for="phone"> Telefono</label>
                    <input type="tel" name="number" id="phone" placeholder="Telefono">

                    <label for="email"> Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">

                    <label for="mensaje">Dejenos su consulta</label>
                    <textarea name="mensaje" id="mensaje" placeholder="Mensaje"></textarea>
                    <div class="form-poli">
                        <a href="#">Politica de privacidad</a>
                        <a href="#">Terminos y condiciones</a>

                    </div>

                </div>
